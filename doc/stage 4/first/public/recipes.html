<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            padding: 20px;
        }.recipe{
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }.recipe img{
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .recipe-name {
            font-size:18px;
            font-weight:bold;
        }
        .recipe-link {
            text-decoration: none;
            color: black;
        }
        #search-bar {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Recipe List</h1>
    <input type="text" id="search-bar" placeholder="Search for recipes...">
    <div id="recipe-list"></div>
    <a href="/home">go back</a>

    <script>
        fetch('/recipe-list')
            .then(response => response.json()).then(recipes => {
                console.log('Fetched recipes:', recipes); // Debugging: log fetched recipes

                const recipeList = document.getElementById('recipe-list');
                const searchBar = document.getElementById('search-bar');

                const displayRecipes = (recipes) => {
                    recipeList.innerHTML = '';
                    recipes.forEach(recipe => {
                        const recipeDiv = document.createElement('div');
                        recipeDiv.className = 'recipe';

                        const recipeImg = document.createElement('img');
                        recipeImg.src = '/' + recipe.img_url || 'images/placeholder.jpg';
                        recipeImg.alt = recipe.recipe_name;

                        const recipeName = document.createElement('div');
                        recipeName.className = 'recipe-name';

                        const recipeLink = document.createElement('a');
                        recipeLink.href = `/recipes/${recipe.recipe_id}`;
                        recipeLink.className = 'recipe-link';
                        recipeLink.textContent = recipe.recipe_name;

                        recipeName.appendChild(recipeLink);
                        recipeDiv.appendChild(recipeImg);
                        recipeDiv.appendChild(recipeName);
                        recipeList.appendChild(recipeDiv);
                    });
                };

                displayRecipes(recipes);

                searchBar.addEventListener('input', (event)=>{
                    const searchTerm = event.target.value.toLowerCase();
                    const filteredRecipes = recipes.filter(recipe => 
                        recipe.recipe_name.toLowerCase().includes(searchTerm)
                    );
                    displayRecipes(filteredRecipes);
                });
            })
            .catch(error => console.error('Error fetching recipes:', error));

    </script>
</body>
</html>
