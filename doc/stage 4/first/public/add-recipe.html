<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, textarea {
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Your Recipe</h1>
    <form id="add-recipe-form" method="post" action="/add-recipe" enctype="multipart/form-data">
        <label for="recipe_name">Recipe Name</label>
        <input type="text" id="recipe_name" name="recipe_name" required>

        <label for="genre">Recipe Genre</label>
        <input type="text" id="genre" name="genre" required>

        <label for="category">Recipe type</label>
        <input type="text" id="category" name="category" required>


        <label for="instructions">Instructions</label>
        <textarea id="instructions" name="instructions" rows="5" required></textarea>

        <label for="recipe_image">Recipe Image</label>
        <input type="file" id="recipe_image" name="recipe_image" required>
        
        <label for="cook_mins">Cook Time (minutes)</label>
        <input type="number" id="cook_mins" name="cook_mins" required>
        
        <h2>Nutrition Information</h2>
        <label for="calories">Calories</label>
        <input type="number" id="calories" name="calories" required>
        
        <label for="fiber">Fiber (g)</label>
        <input type="number" id="fiber" name="fiber" required>
        
        <label for="carbohydrates">Carbohydrates (g)</label>
        <input type="number" id="carbohydrates" name="carbohydrates" required>
        
        <label for="fat">Fat (g)</label>
        <input type="number" id="fat" name="fat" required>
        
        <label for="saturated_fat">Saturated Fat (g)</label>
        <input type="number" id="saturated_fat" name="saturated_fat" required>
        
        <label for="sodium">Sodium (mg)</label>
        <input type="number" id="sodium" name="sodium" required>
        
        <label for="sugar">Sugar (g)</label>
        <input type="number" id="sugar" name="sugar" required>
        
        <label for="vitamin_d">Vitamin D (IU)</label>
        <input type="number" id="vitamin_d" name="vitamin_d" required>
        
        <label for="calcium">Calcium (mg)</label>
        <input type="number" id="calcium" name="calcium" required>
        
        <label for="iron">Iron (mg)</label>
        <input type="number" id="iron" name="iron" required>
        
        <label for="potassium">Potassium (mg)</label>
        <input type="number" id="potassium" name="potassium" required>
        
        <button type="submit">Add Recipe</button>
    </form>

    <a href="/home">go back</a>

    
</body>
</html>
